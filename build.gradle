tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

apply plugin: 'java'
//apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.4.34")
    }
}

dependencies {
    implementation 'net.serenity-bdd:serenity-core:3.2.5'
    implementation 'net.serenity-bdd:serenity-junit:3.2.5'
    implementation 'net.serenity-bdd:serenity-cucumber:3.2.5'
    implementation 'net.serenity-bdd:serenity-screenplay:3.2.5'
    implementation(group: 'net.serenity-bdd', name: 'serenity-screenplay-webdriver', version: '3.2.5')
}

tasks.withType(Test) {
    maxParallelForks = 3
    systemProperties = System.properties
}

gradle.startParameter.continueOnFailure = true
